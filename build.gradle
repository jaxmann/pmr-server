jacocoTestReport {
  group = "Reporting"
  apply plugin: 'com.github.kt3k.coveralls'
	reports {
		xml.enabled true
    html.enabled true
		csv.enabled true
		html.destination "${buildDir}/reports/coverage"
	}

  afterEvaluate {
          classDirectories = files(classDirectories.files.collect {
              fileTree(dir: it, exclude: ['com/steelhouse/twitter/ads/enums/**',
                                          'com/steelhouse/twitter/ads/audience/**',
                                          'com/steelhouse/twitter/ads/common/Constants'
              ])
          })
      }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
