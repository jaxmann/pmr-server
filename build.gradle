apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.6.0'
    }
}

configurations {
    provided
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

eclipse {
	classpath {
		 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}



dependencies {

  provided 'org.projectlombok:lombok:1.16.6'
  compile 'org.projectlombok:lombok:1.16.6'
  compile 'com.google.guava:guava:19.0'
  compile 'com.google.code.gson:gson:2.6.1'
  compile 'com.sun.jersey:jersey-client:1.19'
  compile 'com.sun.jersey.contribs:jersey-multipart:1.19'
  compile 'com.sun.jersey:jersey-json:1.19'
  compile 'com.sun.jersey.contribs.jersey-oauth:oauth-client:1.19'
  compile 'com.sun.jersey.contribs.jersey-oauth:oauth-signature:1.19'
  compile 'org.apache.commons:commons-lang3:3.0'
  compile 'commons-beanutils:commons-beanutils:1.8.3'
  compile 'org.slf4j:slf4j-api:1.7.14'
  compile 'org.slf4j:slf4j-log4j12:1.7.14'
  compile 'org.hamcrest:hamcrest-junit:2.0.0.0'
  testCompile 'junit:junit-dep:4.10'
  testCompile 'com.jayway.awaitility:awaitility:1.7.0'
  testCompile 'org.mockito:mockito-core:1.+'
}

